<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGV Divine Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3e2723;
            background-image: url('images/background-menu.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #3e2723;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            color: #3e2723;
            text-align: center;
            font-family: cursive;
            font-size: x-large;
            padding: 10px;
            width: 100%;
            text-shadow: 1px 1px 2px #e0c233;
            position: relative;
        }

        .button-container {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .menu-button, .contact-link {
            width: 110px;
            text-align: center;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            background-color: #fdd835;
            color: #3e2723;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .menu-button:hover, .contact-link:hover {
            background-color: #e0c233;
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(65, 32, 32, 0.2);
            border-radius: 10px;
        }

        .welcome-quote {
            text-align: center;
            font-size: 28px;
            font-style: italic;
            margin: 10px auto;
            text-shadow: 1px 1px 2px #f8e9b9;
        }

        .small-image {
            display: block;
            margin: 20px auto;
            max-width: 300px;
            height: auto;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: small;
        }

        /* Mobile View Adjustments */
        @media only screen and (max-width: 768px) {
            header {
                font-size: large;
                padding: 5px;
            }

            .welcome-quote {
                font-size: 18px;
                padding: 0 15px;
            }

            .small-image {
                max-width: 180px;
            }

            .button-container {
                top: 5px;
                right: 5px;
                flex-direction: column;
                align-items: flex-end;
                gap: 5px;
            }

            .menu-button, .contact-link {
                width: 120px;
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>CGV Divine Foods</h1>
    <div class="button-container">
        <a href="menu.html" class="menu-button">Menu</a>
        <a href="contact.html" class="contact-link">Contact Us</a>
    </div>
</header>

<p class="welcome-quote">The Taste of Heaven in Every Bite!!!</p>
<img src="images/heart.png" alt="Heart Picture" class="small-image">

<footer>
    <p>&copy; 2025 CGV Divine Foods. All Rights Reserved.</p>
</footer>

</body>
</html>
