<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV Divine Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3e2723;
            background-image: url('images/background-menu.jpg'); /* Use your PNG file here */
            background-size: cover; /* Ensures the image covers the entire viewport */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Fixes the image in place */
            background-repeat: no-repeat; /* Prevents repeating of the image */
            color: #3e2723; /* Sets text color to maintain contrast over the image */
        }

        header {
            color: #3e2723;
            text-align: center;
            font-family:cursive;
            font-size: x-large;
            padding: 3px;
            margin-top: 18px;
            margin-bottom: 7px;
            position: relative;
            text-shadow: #e0c233;
        }

        /* Button Container at Top Right */
        .button-container {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .menu-button, .contact-link {
            width: 90px; /* Ensures equal button sizes */
            text-align: center; /* Centers the text inside the buttons */
            padding: 10px 20px; /* Button padding for good click area */
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .menu-button {
            background-color: #fdd835;
            color: #3e2723;
        }

        .menu-button:hover {
            background-color: #e0c233;
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(65, 32, 32, 0.2);
            border-radius: 10px;
        }

        .contact-link {
            background-color: #fdd835;
            color: #3e2723;
        }

        .contact-link:hover {
            background-color: #e0c233;
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(65, 32, 32, 0.2);
            border-radius: 10px;
        }

        .welcome-quote {
            color: #3e2723;;
            text-align: center;
            font-size: 32px;
            font-style: italic;
            margin: 7px auto;
            text-shadow: 1px 1px 2px #f8e9b9;
        }

        .small-image {
            display: block;
            margin: 20px auto;
            margin-top: 50px;
            max-width: 330px; /* Adjust the size of the image */
            height: auto; /* Maintain aspect ratio */
            position: relative;
            animation: blink 2s infinite; /* Apply blinking animation */
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1; /* Fully visible */
            }
            50% {
                opacity: 0; /* Invisible */
            }
        }

        @media only screen and (max-width: 768px) {
            .welcome-quote {
                font-size: 16px;
            }

            .small-image {
                max-width: 150px; /* Resize for mobile */
            }

            .button-container {
                position: absolute;
                top: 10px;
                right: 10px;
                flex-direction: column;
                align-items: flex-end;
            }

            .menu-button, .contact-link {
                width: 120px;
                text-align: center;
            }
        }
 
    </style>
</head>
<body>

<header>
    <h1>CGV Divine Foods</h1>
    <div class="button-container">
        <a href="menu.html" class="menu-button">Menu</a>
        <a href="contact.html" class="contact-link">Contact Us</a>
    </div>
</header>

<p class="welcome-quote">The Taste of Heaven in Every Bite!!!</p>
<img src="images/heart.png" alt="Heart Picture" class="small-image">

<footer style="text-align:center; margin-top: 30px; margin-bottom: 0;font-size: x-small;">
    <p>&copy; 2025 CGV Divine Foods. All Rights Reserved.</p>
</footer>

</body>
</html>
