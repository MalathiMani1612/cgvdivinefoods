<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - CGV Divine Foods</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3e2723;
            color: #3e2723;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background-color: #fff;
            padding: 15px;
            border-radius: 60px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-image {
            width: 200px;
            margin-bottom: 10px;
        }

        h2 {
            color: #3e2723;
            text-align: center;
            font-family: cursive;
            font-size: xx-large;
            padding: 4px;
            margin-top: 20px;
            margin-bottom: 7px;
            text-shadow: 2px 2px 5px #fdd835;
        }

        .contact-info {
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.5;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form textarea, button {
            width: 90%;
            max-width: 400px;
            padding: 6px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.8em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        form textarea {
            height: 40px;
            resize: none;
        }

        button {
            background-color: #fdd835;
            color: #3e2723;
            padding: 8px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: 90%;
            max-width: 400px;
            margin-bottom: 0;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background-color: #e0c233;
            transform: scale(1.1);
            border-radius: 10px;
        }

        /* Popup Styling */
        .popup {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #5e4540;
            color: #fff;
            padding: 8px 15px; /* Reduced padding for a smaller size */
            border-radius: 12px; /* Smaller rounded corners */
            font-size: 0.9em; /* Slightly smaller text */
            text-align: center;
            box-shadow: 0px 4px 12px rgb(0, 0, 0); /* White box shadow */
            line-height: 25px; /* Reduce line height */
            margin-top: 145px;
            width: fit-content; /* Adjust width according to content */
            min-width: 150px; /* Set a minimum width */
        }
        @media only screen and (max-width: 768px) {
            body {
                display: block; /* Allows proper scrolling */
                height: auto; /* Avoids forced full-screen height */
                padding: 10px;
            }

            .container {
                width: 95%;
                max-width: 400px;
                padding: 10px;
                border-radius: 30px; /* Less rounded corners for better fit */
            }

            .welcome-quote {
                font-size: 18px;
                padding: 0 10px;
            }

            .small-image {
                max-width: 150px;
                height: auto;
            }

            .button-container {
                position: static;
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .menu-button, .contact-link {
                width: 45%;
                padding: 10px;
                font-size: 14px;
            }

            form input, form textarea, button {
                width: 100%; /* Ensures full width on small screens */
                font-size: 14px;
                padding: 10px;
            }

            .popup {
                width: 80%;
                min-width: 180px;
                padding: 10px;
                font-size: 14px;
                margin-top: 50px; /* Adjusted to avoid overlap */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Get in Touch!</h2>

    <p class="contact-info">
        üìû +91- 97912 64086 <br>
        üì∑ @cgv_divine_foods | cgvdivinefoods@gmail.com<br>
        üìç Opposite of Kumaraguru College, Flames Food Court,<br>
        Saravanampatti, Coimbatore ‚Äì 641035 
    </p>

    <img src="images/background-contact.png" alt="Chef Logo" class="contact-image">

    <!-- Add id="feedbackForm" to the form -->
    <form id="feedbackForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
    </form>
    
    <!-- POPUP MESSAGE -->
    <div id="popup" class="popup">
        <p> Every suggestion counts! Thanks for yours..‚ù§Ô∏è </p>
    </div>

    <footer style="text-align:center; margin-top: 30px; margin-bottom: 0;font-size: x-small;">
        <p>&copy; 2025 CGV Divine Foods. All Rights Reserved.</p>
    </footer>
</div>

<!-- Move JavaScript to end of body -->
<script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent actual form submission

        // Show the popup
        var popup = document.getElementById("popup");
        popup.style.display = "block";

        // Hide the popup after 2 seconds
        setTimeout(function() {
            popup.style.display = "none";
        }, 4000);

        // Clear form fields after submission
        this.reset();
    });
</script>

</body>
</html>
